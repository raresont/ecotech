<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>

    <ion-title>
      Filter categories
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="applyFilters()" strong>Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Categories</ion-list-header>

    <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
      <span slot="start" class="dot" [ngStyle]="{'background-color': track.color }"></span>
      
      <ion-item>
          <ion-label stacked button (click)="goToSessionDetail(track)">
              <h2>{{track.name}}</h2>
              <ion-note>{{track.count}} receipts</ion-note>
          </ion-label>

      </ion-item>
      <ion-item float-right>
          <ion-label stacked button (click)="goToSessionDetail(track)"
          >
              <h2>{{track.total}} RONS</h2>
              <ion-note>{{track.percent}} %</ion-note>
          </ion-label>
      </ion-item>

<!--
  style= "
              background: -webkit-linear-gradient(left, #efe3af {{track.percent}},#ffffff {{track.percent}});
    background:    -moz-linear-gradient(left, #efe3af {{track.percent}}, #ffffff {{track.percent}});
    background:     -ms-linear-gradient(left, #efe3af {{track.percent}},#ffffff {{track.percent}});
    background:      -o-linear-gradient(left, #efe3af {{track.percent}},#ffffff {{track.percent}});
    background:         linear-gradient(to right, #efe3af {{track.percent}},#ffffff {{track.percent}});
          "
      <ion-label button (click)="goToSessionDetail(track)">{{track.name}}</ion-label>
      <ion-label button (click)="goToSessionDetail(track)">{{track.name}}</ion-label>
-->
      <ion-toggle [(ngModel)]="track.isChecked" color="success" float-right style="position: absolute;right:0px;"></ion-toggle>

    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item (click)="resetFilters()" detail="false" class="reset-filters">
      Reset All Units
    </ion-item>
  </ion-list>

</ion-content>
